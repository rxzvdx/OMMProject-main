<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!--<link rel="stylesheet" type="text/css" href="style.css"> -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Add Bootstrap CSS via CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>



</head>


<body>
    <form method="POST">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input name="password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">User Information</label>
            <div class="row">
                <div class="col">
                  <input name="fName" type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                  <input name="lName" type="text" class="form-control" placeholder="Last name">
                </div>
              </div>
          </div>

        <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
          Create User
      </button>

      <br><br>
      <a href="/"><p>Back to Login</p></a>





  
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">What are you submitting this user as?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                You can choose to save this user as a faculty member or a student.
                </div>
                <div class="modal-footer">
                <button name="button" value="cancelButton" type="button" class="btn btn-warning" data-dismiss="modal">CANCEL</button>
		<!-- RENAMED "BUTTON" TO "ROLE" --!>
		<button name="role" value="student" type="submit" class="btn btn-primary">Save as Student</button>
                <button name="role" value="faculty" type="submit" class="btn btn-primary">Save as Faculty</button>
                <button name="role" value="admin" type="submit" class="btn btn-danger"> Save as Admin</button>
		</div>
            </div>
            </div>
        </div>
        <!-- End of Modal -->

      </form>

      <h1 class="text-danger jumbotron">{{ msg }}</h1>

</body>
